<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор рулонов</title>
    <link rel="icon" href="https://besttexmsk.ru/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .container img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            max-width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #4caf50;
            font-size: 1.8em;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            position: relative;
        }
        .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            margin-left: 10px; /* Подсказка ближе к строкам */
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #555 transparent transparent;
        }
        .container input:focus + .tooltip, .container label:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #388e3c;
        }
        .container .result {
            margin-top: 20px;
            white-space: pre-wrap;
            color: #333;
            font-size: 1em;
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 10px;
                background-image: url('https://besttexmsk.ru/favicon.ico');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
            }
            .container {
                padding: 15px;
                width: 100%;
                max-width: none;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 0;
                box-shadow: none;
                margin-top: 20px;
            }
            .container img {
                display: none;
            }
            .container h1 {
                font-size: 1.5em;
                margin-top: 20px;
            }
            .container input, .container button {
                font-size: 1em;
                padding: 10px;
            }
            .container .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://besttexmsk.ru/wp-content/webp-express/webp-images/uploads/2022/12/logotype.jpg.webp" alt="Логотип">
        <h1>Подбор рулонов</h1>
        
        <label for="target">Целевая длина (м):
            <input type="text" id="target" onkeypress="restrictInput(event, 'target')">
            <span class="tooltip">Укажите необходимую для подбора длину</span>
        </label>
        
        <label for="rolls">Список рулонов (м, через пробел):
            <input type="text" id="rolls" onkeypress="restrictInput(event, 'rolls')">
            <span class="tooltip">Вставьте скопированный список метражей из базы</span>
        </label>
        
        <button onclick="calculate()">Рассчитать</button>
        
        <div class="result" id="result"></div>
    </div>
    <script>
        function findOptimalCombination(rolls, target) {
            const n = rolls.length;
            const targetInMM = target * 1000;
            const dp = Array(targetInMM + 1).fill(0);
            const choice = Array(targetInMM + 1).fill(-1);

            for (let i = 0; i < n; i++) {
                const rollInMM = rolls[i] * 1000;
                for (let j = targetInMM; j >= rollInMM; j--) {
                    if (dp[j - rollInMM] + rollInMM > dp[j]) {
                        dp[j] = dp[j - rollInMM] + rollInMM;
                        choice[j] = i;
                    }
                }
            }

            let bestSum = dp[targetInMM];
            const result = [];
            while (bestSum > 0 && choice[bestSum] != -1) {
                result.push(rolls[choice[bestSum]]);
                bestSum -= rolls[choice[bestSum]] * 1000;
            }

            // Сортировка от большего к меньшему
            result.sort((a, b) => b - a);

            return result;
        }

        function calculate() {
            const targetInput = document.getElementById("target").value.replace(',', '.').trim();
            const rollsInput = document.getElementById("rolls").value.replace(/,/g, '.').trim();
            
            if (targetInput === "" && rollsInput === "") {
                document.getElementById("result").textContent = "Пожалуйста, заполните все поля.";
                return;
            }
            if (targetInput === "") {
                document.getElementById("result").textContent = "Пожалуйста, заполните поле целевой длины.";
                return;
            }
            if (rollsInput === "") {
                document.getElementById("result").textContent = "Пожалуйста, заполните поле списка рулонов.";
                return;
            }

            const target = parseFloat(targetInput);
            const rolls = rollsInput.split(/\s+/).map(item => parseFloat(item));
            const optimalCombination = findOptimalCombination(rolls, target);

            if (optimalCombination.length === 0) {
                document.getElementById("result").textContent = "Оптимальная комбинация рулонов: не найдено";
            } else {
                const totalLength = optimalCombination.reduce((sum, roll) => sum + roll, 0);
                const resultText = `Оптимальная комбинация рулонов: ${optimalCombination.join(", ")}\nСуммарная длина: ${parseFloat(totalLength.toFixed(3)).toString()} метров`;
                document.getElementById("result").textContent = resultText;
            }
        }

        function restrictInput(event, field) {
            const char = String.fromCharCode(event.which);
            if (field === 'rolls' && !/[0-9\s.,]/.test(char)) {
                event.preventDefault();
            }
            if (field === 'target' && !/[0-9.,]/.test(char)) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
